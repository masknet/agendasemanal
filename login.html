<!DOCTYPE html>
<html>
<head>
<title>Formulário Cadastro/Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
 
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Cadastro/Login</h3>
                </div>
                <div class="card-body">
                    <form onsubmit="return validarCadastro()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="autenticar()">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" id="cadastro" style="display: none;">
                <div class="card-header">
                    <h3>Cadastro</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputNome">Nome</label>
                            <input type="text" class="form-control" id="exampleInputNome" aria-describedby="nameHelp" placeholder="Seu Nome">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword3">Confirmar Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="gravarUsuario()">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Não possui cadastro? <a href="#" id="link_cadastro">Cadastrar-se</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>

    firebase.initializeApp(firebaseConfig);

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#link_cadastro").click(function(){
            $("#cadastro").show();
        });
    });

    //Validação do formulário
    function validarCadastro(){
        if($("#exampleInputEmail1").val() == "" || $("#exampleInputPassword1").val() == ""){
            alert("Preencha todos os campos!");
            return false;
        }
        return true;
    }

    //Autenticação no Firebase
    function autenticar(){
        var email = $("#exampleInputEmail1").val();
        var senha = $("#exampleInputPassword1").val();

        firebase.auth().signInWithEmailAndPassword(email, senha).then(function(){
            window.location.href = "home.html";
        }).catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert("Erro: " + errorMessage);
        });
    }

    //Gravação do usuário no banco
    function gravarUsuario(){
        var email = $("#exampleInputEmail2").val();
        var senha = $("#exampleInputPassword2").val();

        firebase.auth().createUserWithEmailAndPassword(email, senha).then(function(user) {
            var user = firebase.auth().currentUser;
            var uid = user.uid;
            gravarUid(uid);
        }).catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert("Erro: " + errorMessage);
        });
    }

    //Grava o uid do usuário no banco
    function gravarUid(uid){
        firebase.database().ref('usuarios/' + uid).set({
            nome: $("#exampleInputNome").val(),
            email: $("#exampleInputEmail2").val()
        });
    }
</script>
</body>
</html>
